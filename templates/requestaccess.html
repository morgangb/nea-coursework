<!DOCTYPE html>

<html lang = 'en'>
<title>
    Request Access
</title>

<meta name="viewport" content="initial-scale=1m width=device-width">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>

</style>

<body>
    <!-- Side Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
      <h1 class="w3-xxxlarge w3-text-theme">Side Navigation</h1>
      <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
      <a href="/posts/null/1" class="w3-bar-item w3-button">Posts</a>
      <a href="/writepost" class="w3-bar-item w3-button">Write Post</a>
      <a href="/requestaccess" class="w3-bar-item w3-button">Request Access</a>
      <a href="/accessrequests" class="w3-bar-item w3-button">Access Requests</a>
      <a href="/registrationrequests" class="w3-bar-item w3-button">Registration Requests</a>
      <a href="/registered" class="w3-bar-item w3-button">Registered Users</a>
      <a href="/logout" class="w3-bar-item w3-button">Logout</a>
    </nav>

    <!-- Header -->
    <header class = "w3-container w3-theme w3-padding" id = "myHeader">
        <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i>

        <div class = "w3-center">
            <h1 class = "w3-xxxlarge w3-animate-bottom">Request Access</h1>
        </div>

    </header>

    <div class="w3-padding w3-orange w3-display-container" style="border: 2px dotted black;">
        <form action="/dorequestaccess" method="post">
            <h5>
                <select name = "newlevel">
                    <option value = 1>1 (Administrator)</option>
                    <option value = 2>2 (Teacher)</option>
                    <option value = 3>3 (Student)</option>
                </select><br>
            </h5>
            <input name="reason" placeholder="Reason for access request" type = "text" size = "120"><br>
            <h5>
                <input type="submit" value="Submit Request">
            </h5>
        </form>
    </div>

    <!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
    <script>
    // Side navigation
    function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "100%";
        x.style.fontSize = "40px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

    // Tabs
    function openCity(evt, cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }
        var activebtn = document.getElementsByClassName("testbtn");
        for (i = 0; i < x.length; i++) {
        activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-dark-grey";
    }

    var mybtn = document.getElementsByClassName("testbtn")[0];
    mybtn.click();

    // Accordions
    function myAccFunc(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // Slideshows
    var slideIndex = 1;

    function plusDivs(n) {
        slideIndex = slideIndex + n;
        showDivs(slideIndex);
    }

    function showDivs(n) {
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }

    showDivs(1);

    // Progress Bars
    function move() {
        var elem = document.getElementById("myBar");
        var width = 5;
        var id = setInterval(frame, 10);
        function frame() {
            if (width == 100) {
              clearInterval(id);
            } else {
              width++;
              elem.style.width = width + '%';
              elem.innerHTML = width * 1  + '%';
            }
        }
    }
    </script>
    </body>
</html>

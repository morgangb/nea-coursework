<!DOCTYPE html>

<html lang = 'en'>
<title>
    Home
</title>

<meta name="viewport" content="initial-scale=1m width=device-width">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script message={{message}}>
                message = document.currentScript.getAttribute('message');
                alert(message);
             </script>
      {% endfor %}
   {% endif %}
{% endwith %}

<body>
    <!-- Header -->
    <header class = "w3-container w3-theme w3-padding" id = "myHeader">
        <div class = "w3-center">
            <h1 class = "w3-xxxlarge w3-animate-bottom">Home</h1>
            <div class="w3-padding-32">
                <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">Login</button>
            </div>
            <div class="w3-padding-32">
                <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id02').style.display='block'" style="font-weight:900;">Register</button>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
          <header class="w3-container w3-theme-l1">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <h4>Login</h4>
          </header>
          <div class="w3-padding">
           <form action="/dologin" method="post">
                <input name="username" placeholder="Username" type = "text">
                <input name="password" placeholder="Password" type = "password">
                <input type="submit" value="Login">
            </form>
          </div>
          <footer class="w3-container w3-theme-l1">
            <p>If you do not have a login, please register for an account.</p>
          </footer>
        </div>
    </div>

    <div id="id02" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
          <header class="w3-container w3-theme-l1">
            <span onclick="document.getElementById('id02').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <h4>Register for an account</h4>
          </header>
          <div class="w3-padding">
            <form action="/doregister" method="post">
                <input name="username" placeholder="Username" type = "text">
                <input name="password" placeholder="Password" type = "password">
                <input name="email"  placeholder="Email Address" type = "email">
                <input type="submit" value="register">
            </form>
          </div>
          <footer class="w3-container w3-theme-l1">
            <p>If you already have an account, login instead.</p>
          </footer>
        </div>
    </div>

    <!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
    <script>
    // Side navigation
    function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "100%";
        x.style.fontSize = "40px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

    // Tabs
    function openCity(evt, cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }
        var activebtn = document.getElementsByClassName("testbtn");
        for (i = 0; i < x.length; i++) {
        activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " w3-dark-grey";
    }

    var mybtn = document.getElementsByClassName("testbtn")[0];
    mybtn.click();

    // Accordions
    function myAccFunc(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // Slideshows
    var slideIndex = 1;

    function plusDivs(n) {
        slideIndex = slideIndex + n;
        showDivs(slideIndex);
    }

    function showDivs(n) {
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }

    showDivs(1);

    // Progress Bars
    function move() {
        var elem = document.getElementById("myBar");
        var width = 5;
        var id = setInterval(frame, 10);
        function frame() {
            if (width == 100) {
              clearInterval(id);
            } else {
              width++;
              elem.style.width = width + '%';
              elem.innerHTML = width * 1  + '%';
            }
        }
    }
    </script>
    </body>
</html>
